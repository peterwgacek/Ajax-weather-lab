<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>AJAX Weather Lab</title>
</head>
<h1>AJAX Weather Lab</h1>
<body>
    
    <form>
        <input id="search" type="text" placeholder="City Name" />
        <input type="submit" value="Get Weather Info" />
    </form>
  
    <main>
        <h3>Weather For:<span id="weatherFor"></span></h3>
        <p id="city"></p>
        <p>Temperature:</p>
        <p id="temp"></p>
        <p>Feels Like:</p>
        <p id="feel"></p>
        <p>Weather:</p>
        <p id="weather"></p>
    </main>
</body>

</html>
